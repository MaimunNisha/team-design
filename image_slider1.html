  /* Basic carousel styling */
  .carousel-container {
    position: relative;
    /* width: 80%;
    margin: auto;
    overflow: hidden; */
}

.carousel {
    display: flex;
    gap: 10px;
}

.carousel-image {
    width: 100%;
    
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.carousel-image:hover {
    transform: scale(1.1);
}

/* Modal styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    text-align: center;
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    height: 600px;
    margin-top: 45px;
    margin-bottom: 45px;
}

/* Navigation buttons (Previous & Next) */
button {
    position: absolute;
    top: 50%;
    padding: 10px ;
    background-color: rgba(251, 246, 246, 0.6);
    color: white;
    border: none;
    font-size: 30px;
    line-height: 30px;
    width: 50px;
    cursor: pointer;
    z-index: 2;
    border-radius: 50%;
}

button:hover {
    background-color: rgba(247, 243, 243, 0.8);
    color: black;
}

/* Position Previous button */
#prevBtn {
    left: 15px;
    transform: translateY(-50%);
}

/* Position Next button */
#nextBtn {
    right: 15px;
    transform: translateY(-50%);
}

/* Close button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

<script>
    // Get modal and image elements
const modal = document.getElementById("imageModal");
const modalImage = document.getElementById("modalImage");
const closeBtn = document.getElementById("closeBtn");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

// Get all carousel images
const images = document.querySelectorAll(".carousel-image");

// Initialize a variable to track the current image index
let currentIndex = 0;

// Function to open the modal with the clicked image
images.forEach((img, index) => {
    img.addEventListener("click", function() {
        modal.style.display = "block";
        modalImage.src = this.src;
        currentIndex = index; // Set the current index
    });
});

// Close modal when close button is clicked
closeBtn.addEventListener("click", function() {
    modal.style.display = "none";
});

// Close modal when clicking outside of the image
window.addEventListener("click", function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
});

// Function to show the previous image
prevBtn.addEventListener("click", function() {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
    modalImage.src = images[currentIndex].src;
});

// Function to show the next image
nextBtn.addEventListener("click", function() {
    currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
    modalImage.src = images[currentIndex].src;
});
</script>
